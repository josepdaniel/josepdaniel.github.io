---
layout: default
permalink: /resume/
---

<h1> {{ page.title }} </h1>

<div class="resume-container">
    {% for resumeitem in page.resume %}
    <div class="resume-item">
        <div class="resume-item-header">
            <h2 class="resume-title"> {{ resumeitem.position }} @ <a href="{{ resumeitem.link }}">{{ resumeitem.company }}</a> </h2>
            <span class="resume-date"> {{resumeitem.from_date }} - {{resumeitem.to_date }} </span>
        </div>
        <div class="resume-bullets">
            <ul>
                {% for bullet in resumeitem.bullets %}
                <li> {{ bullet }} </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endfor %}
</div>
